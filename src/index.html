<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="/src/style.css">
  <title>Health care Chatbot</title>
</head>
<body>
  <div id="app" role="main" aria-label="ChatGPT like chatbot">
    <header tabindex="0">Health care Chatbot</header>
    <main>
      <div id="chat-history" aria-live="polite" aria-relevant="additions" role="log" tabindex="0"></div>
      <button id="scroll-to-bottom" aria-label="Scroll to latest message" title="Scroll to bottom" hidden>↓</button>
    </main>
    <footer>
      <textarea 
        id="input-textarea" 
        rows="1" 
        placeholder="Ask me.." 
        aria-label="Message input" 
        spellcheck="false" 
        autocomplete="off"></textarea>
      <button id="send-button" aria-label="Send message" title="Send message" disabled>➤</button>
    </footer>
  </div>

<script src="/src/script.js"></script>

</body>
</html>
